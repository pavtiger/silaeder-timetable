<!DOCTYPE HTML>
<html>
    <head>
        <title>Silaeder</title>
        <link rel="icon" href="lib/icon.png">

        <style>
            html { overflow-y: scroll; }
            body {
                position: absolute;
                font-family: 'Courier New', monospace;
            }
            #table1, #table2, #table3, #table4, #table5, #table6 {display: inline-block; *display: inline; zoom: 1; vertical-align: top; font-size: 12px;}
            canvas { width: 100%; height: 100%; }
            table td {
                table-layout:fixed;
                width:180px;
                height:50px;
                overflow:hidden;
                word-wrap:break-word;
            }
        </style>
    </head>

    <body>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="lib/fstdropdown/fstdropdown.js"></script>
        <link rel="stylesheet" href="lib/fstdropdown/fstdropdown.css">

        <label>
            <select class="fstdropdown-select" id="main_chooser" data-searchdisable="true">
                <option value="-1">Choose your grade</option>
                <option value="5C">5C</option>
                <option value="6C & 6T">6C & 6T</option>
                <option value="7C">7C</option>
                <option value="8C">8C</option>
                <option value="9C">9C</option>
                <option value="10C">10C</option>
            </select>
        </label>

        <div id="container">
            <table align="center" id="table1" border="1"></table>
            <table align="center" id="table2" border="1"></table>
            <table align="center" id="table3" border="1"></table>
            <table align="center" id="table4" border="1"></table>
            <table align="center" id="table5" border="1"></table>
            <table align="center" id="table6" border="1"></table>
        </div>

        <script type="module" src="lib/main.js"></script>
    </body>
</html>
